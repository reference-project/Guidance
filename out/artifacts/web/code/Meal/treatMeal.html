<head>

<body>
	
	<div class="container">
		<div class="top-bar"></div>
		<header class="container-top">
			<div class="mui-pull-left">
				<span class="mui-icon icon-back"></span>
				<a  onclick="javascript :history.back(-1);" class="top-title-a">返回</a>
			</div>
			治疗餐
		</header>

		<div class="container-body">

			<!--餐品列表-->
			<ul class="mui-meal-list" id="treatId">

			</ul>
		</div>

	</div>
	
</body>


<script type="text/javascript">
	

    $(function () {
        var result = showHtml(url+"mealmenu/selectMealByTypeId/4","");
        if(result.flag){
            var meal = '';
            var data = result.mealMenus;
            for(var i in data){
                if(null == data[i].depict)data[i].depict = "";
                meal +=
                    '<li class="mui-meal-list-group" >' +
						'<div class="mui-meal-list-div">' +
                    		'<img src="'+data[i].imgs+'" class="mui-meal-list-img">' +
							'<h4 class="mui-meal-list-title">'+data[i].name+"&nbsp;"+data[i].money+'元</h4>' +
							'<p class="mui-meal-list-describe">'+data[i].depict+'</p>' +
						'</div>' +
                    '</li>'
            }
            $("#treatId").html(meal);
        }else{
            console.log(result.message);
        }
    })


</script>

</html>
